<div class="panel panel-info">
    <div class="panel-heading">Child Component</div>
    <div class="panel-body">
        <table class="table table-bordered table-justified table-striped table-responsive">
            <tr>
                <th>
                    SUBSCRIBE TO PARENT
                </th>
                <th>
                    PUBLISH TO PARENT
                </th>

            </tr>
            <tr>
                <td>
                    <div>
                        <label for="childText1">Property Binding (recieved by value) using @Input</label>
                        <input class="input input-sm" type="text" name="childText1" [(ngModel)]="childText1">
                    </div>
                    <br/>
                    <div>
                        <label for="childObject">Property Binding (recieved by reference) using @Input</label>
                        <input class="input input-sm" type="text" name="childObject" [(ngModel)]="childObject.parentKey">
                    </div>
                    <br/>
                    <div>
                        <label for="childText2">Observable Subscription 1</label>
                        <input class="input input-sm" type="text" name="childText2" [(ngModel)]="childText2">
                    </div>
                    <br/>
                    <div>
                        <label for="childText5">Observable Subscription 2</label>
                        <input class="input input-sm" type="text" name="childText5" [(ngModel)]="childText5">
                    </div>
                    <br/>
                    <button (click)="requestMultipleSubscription()" type="button" class="btn btn-default">Request Multiple Subscriptions</button>
                </td>
                <td>
                    <div>
                        <label for="childText3">Event to be emitted using EventEmitter/@Output</label>
                        <input class="input input-sm" type="text" name="childText3" [(ngModel)]="childText3">
                        <button (click)="emitEvent(childText3)" type="button" class="btn btn-default">Emit Event</button>
                    </div>
                    <br/>
                    <div>
                        <label for="childText4">Publish using Subject</label>
                        <input class="input input-sm" type="text" name="childText4" [(ngModel)]="childText4">
                        <button (click)="publishNextVal(childText4)" type="button" class="btn btn-default">Publish</button>
                    </div>
                    <br/>
                </td>
            </tr>
        </table>
    </div>
</div>
